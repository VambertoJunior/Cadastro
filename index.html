	<title> Cadastre-se</title>	
	<style>
		body{
			background-color: lightblue;
			margin: 50px
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<h1>Cadastre-se</h1><h1 align="center">Login </h1>
		<hr>
	</div>
	<div class="row">
	<div class="col-md-3">
		Caso não tenha conta cadastre seus dados no formulário abaixo para finalizar sua compra conosco!
		<a href="cadastre-se.html">cadastre-se</a>
	</div>
	<div class="col-md-9">
		<form>		
			<div class="form-group">
				<label for="email">Informe seu e-mail:</label>
				<input type="email" class="form-control" name="mail" required>
			</div>

			<div class="form-group">
				<label for="senha">Digitar sua senha:</label>
				<input type="password" class="form-control" name="senha" required>
			</div>
  
			<div class="form-group" align="center">
				<button type="submit" class="btn btn-lg btn-success"> 
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 
					Login
				</button>
			</div>
		</form>	
	</div>
</div>
